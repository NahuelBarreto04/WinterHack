<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssureBanking</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/welcome.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <p class="logo__text"><span class="logo__span">Assure</span>Banking</p>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <article class="hero__text-cont-container">
                <h1 class="hero__title">Más rápido, más cerca tuyo <span class="hero__span-title">Assure</span></h1>
                <p class="hero__p">
                    Proponemos servicios bancarios más seguros y eficientes para quienes valoran la privacidad y la
                    seguridad.
                </p>
                <img class="hero__img" src="/assets/images/welcome-img.svg" alt="">
            </article>
            <article class="hero__form-container">
                <div class="form">
                    <span class="form__error-validation">Por favor completa todos los campos</span>
                    <form action="" name="formRegister" class="form__inputs-container">
                        <label class="form__label" for="registerName">Nombre:</label>
                        <input class="form__input" type="text" name="registerName" id="registerName">
                        <label class="form__label" for="surname">Apellido:</label>
                        <input class="form__input" type="text" name="registerSurname" id="surname">
                        <label class="form__label" for="registerUser">Usuario:</label>
                        <input class="form__input" type="text" name="registerUser" id="registerUser">
                        <label class="form__label" for="registerPass">Contraseña:</label>
                        <input class="form__input" type="password" name="registerPass" id="registerPass">
                        <button class="btn" type="submit">Registrarse</button>
                    </form>
                    <button class="form__already">ya tengo cuenta<span class="form__already-span">,
                            ingresar</span></button>
                </div>
            </article>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
