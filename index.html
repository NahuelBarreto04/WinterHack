<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssureBanking</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/welcome.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <p class="logo__text"><span class="logo__span">Assure</span>Banking</p>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <article class="hero__text-cont-container">
                <h1 class="hero__title">Más rápido, más cerca tuyo <span class="hero__span-title">Assure</span></h1>
                <p class="hero__p">
                    Proponemos servicios bancarios más seguros y eficientes para quienes valoran la privacidad y la
                    seguridad.
                </p>
                <img class="hero__img" src="/assets/images/welcome-img.svg" alt="">
            </article>
            <article class="hero__form-container" id="formContainer">
                <div class="form">
                    <span class="form__error-validation" id="spanError">Por favor completa todos los campos</span>
                    <form action="" name="formRegister" class="form__inputs-container">
                        <label class="form__label" for="registerName">Nombre:</label>
                        <input class="form__input" type="text" data-input="name" name="registerName" id="registerName">
                        <span class="input__span-error" data-input="name"></span>
                        <label class="form__label" for="surname">Apellido:</label>
                        <input class="form__input" type="text" data-input="surname" name="registerSurname" id="surname">
                        <span class="input__span-error" data-input="surname"></span>
                        <label class="form__label" for="registerUser">Usuario:</label>
                        <input class="form__input" type="text" data-input="user" name="registerUser" id="registerUser">
                        <span class="input__span-error" data-input="user"></span>
                        <label class="form__label" for="registerPass">Contraseña:</label>
                        <input class="form__input" type="password" data-input="password" name="registerPass"
                            id="registerPass">
                        <span class="input__span-error" data-input="password"></span>
                        <button class="btn" type="submit">Registrarse</button>
                    </form>
                    <button class="form__already" id="already">ya tengo cuenta<span class="form__already-span">,
                            ingresar</span></button>
                </div>

                    <span class="form__error-validation">Por favor completa todos los campos</span>

                        <input class="form__input" type="text" name="loginUser" id="loginUser">
                        <label class="form__label" for="loginPass">Contraseña:</label>
                        <input class="form__input" type="password" name="loginPass" id="loginPass">

                    </form>
                     <button class="form__noAcc">no tengo cuenta<span class="form__already-span">,
                            registrarme</span></button>
                </div> -->
            </article>
        </section>
    </main>
    <script src="/js/register/register.js"></script>
    <script src="/js/component/components.js"></script>
    <script src="/js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
