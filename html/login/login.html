<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssureBanking</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/welcome.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <p class="logo__text"><span class="logo__span">Assure</span>Banking</p>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <article class="hero__text-cont-container">
                <h1 class="hero__title">Más rápido, más cerca tuyo <span class="hero__span-title">Assure</span></h1>
                <p class="hero__p">
                    Proponemos servicios bancarios más seguros y eficientes para quienes valoran la privacidad y la
                    seguridad.
                </p>
                <img class="hero__img" src="/assets/images/welcome-img.svg" alt="">
            </article>
            <article class="hero__form-container" id="formContainer">
                <div class="form form--login">
                    <form action="" name="formLogin" class="form__inputs-container">
                        <label class="form__label" for="loginUser">Usuario:</label>
                        <input class="form__input" type="text" data-input="user" name="loginUser" id="loginUser">
                        <span class="input__span-error" data-input="user"></span>
                        <label class="form__label" for="loginPass">Contraseña:</label>
                        <input class="form__input" data-input="password" type="password" name="loginPass"
                            id="loginPass">
                        <span class="input__span-error" data-input="password"></span>
                        <button class="btn" type="submit">Iniciar Sesión</button>
                    </form>
                    <button class="form__already" id="noAccount">no tengo cuenta<span class="form__already-span">,
                            registrarme</span></button>
                </div>
            </article>
        </section>
    </main>
    <script src="/js/component/components.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/loginjs/login.js"></script>
</body>

</html>
